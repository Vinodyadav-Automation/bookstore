name: Run API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: bookstore
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Python backend in background
        working-directory: bookstore
        run: |
          nohup uvicorn main:app --reload &

      - name: Wait for server to start
        run: sleep 10

      - name: Run Java API Tests
        working-directory: bookstore/automation-java/automation-java
        run: |
          mvn clean test
          mvn allure:report

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: bookstore/automation-java/automation-java/target/site/allure-maven-plugin

      - name: Install Allure CLI manually
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -xvzf allure-2.24.1.tgz
          sudo mv allure-2.24.1 /opt/allure
          echo "/opt/allure/bin" >> $GITHUB_PATH


      - name: Generate Allure Report
        run: |
          allure generate automation-java/automation-java/allure-results --clean -o allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report




